name: "npm audit fix"
description: "Run `npm audit fix` and create a pull request"
author: "Masafumi Koba"
inputs:
  github_token:
    description: "GitHub token"
    required: false
    default: ${{ github.token }}
  github_user:
    description: "Git user name for commit changes"
    default: "Github Actions"
    required: false
  github_email:
    description: "Git user email for commit changes"
    default: "no-reply-actions@github.com"
    required: false
  branch:
    description: "Created branch"
    required: false
    default: "npm-audit-fix-action/fix"
  default_branch:
    description: "Default branch"
    required: false
  commit_title:
    description: "Commit title"
    required: false
    default: "build(deps): npm audit fix"
  labels:
    description: ""
    required: false
    default: "dependencies, javascript, security"
runs:
  using: "node12"
  main: "dist/index.cjs"
